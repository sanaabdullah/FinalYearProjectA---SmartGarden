<!-- Form used to add new Pump in database -->
<form class="form-horizontal alert alert-warning" name="PumpList" id="PumpForm" ng-submit="insertPump(PumpInfo);" hidden>
<h3 class="text-center">Insert New Pump Into Database</h3>
	<div class="form-group">
		<label for="PumpName">Pump Name:</label>
		<input type="text" name="Pump_name" class="form-control" placeholder="Enter Pump Name" ng-model="PumpInfo.PumpName" value="" autofocus required />
	</div>
	<div class="form-group">
		<p class="text-danger" ng-show="PumpList.PumpName.$invalid && PumpList.PumpName.$dirty">Pump Name field is Empty!</p>
	</div>
	
	<div class="form-group">
		<label for="GPIO">GPIO:</label>
		<input type="number" min="0" step="1" name="GPIO" class="form-control" placeholder="Enter GPIO" ng-model="PumpInfo.GPIO" autofocus required />
	</div>
	
	<div class="form-group">
		<button class="btn btn-warning" ng-disabled="PumpList.$invalid">Add Into Database</button>
	</div>
</form>
