<!-- Form used for updation of product into database -->
<form class="form-horizontal alert alert-warning" id="editFanForm" ng-submit="UpdateFanInfo(currentFan)" hidden>
<h3 class="text-center">Update Fan Details</h3>

	<div class="form-group">
		<label for="FanName">Fan Name:</label>
		<input type="text" class="form-control" ng-model="currentFan.FanName" value="{{currentFan.FanName}}">
	</div>
	
	<div class="form-group">
		<label for="GPIO">GPIO:</label>
		<input type="number" min="0" step="1" class="form-control" ng-model="currentFan.GPIO" value="{{currentFan.GPIO}}">
	</div>
		
	<div class="form-group">
		<button class="btn btn-warning" ng-disabled="FanList.$invalid" ng-click="updateMsg(currentFan.ItemID)">Update</button>
	</div>
</form>
