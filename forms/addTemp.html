<!-- Form used to add new temperature in database -->
<form class="form-horizontal alert alert-warning" name="TempList" id="TempForm" ng-submit="insertTemp(TempInfo);" hidden>
<h3 class="text-center">Insert New Temperature Into Database</h3>
	<div class="form-group">
		<label for="TemperatureName">Temperature Name:</label>
		<input type="text" name="Temperature_name" class="form-control" placeholder="Enter Temperature Name" ng-model="TempInfo.TempName" value="" autofocus required />
	</div>
	<div class="form-group">
		<p class="text-danger" ng-show="TempList.TempName.$invalid && TempList.TempName.$dirty">Temperature Name field is Empty!</p>
	</div>
	
	<div class="form-group">
		<label for="GPIO">GPIO:</label>
		<input type="number" min="0" step="1" name="GPIO" class="form-control" placeholder="Enter GPIO" ng-model="TempInfo.GPIO" autofocus required />
	</div>
	
	<div class="form-group">
		<button class="btn btn-warning" ng-disabled="TempList.$invalid">Add Into Database</button>
	</div>
</form>
