<!-- Form used to add new Water in database -->
<form class="form-horizontal alert alert-warning" name="WaterList" id="WaterForm" ng-submit="insertWater(WaterInfo);" hidden>
<h3 class="text-center">Insert New Water Level Into Database</h3>
	<div class="form-group">
		<label for="WaterName">Water Level Name:</label>
		<input type="text" name="Water_name" class="form-control" placeholder="Enter Water Name" ng-model="WaterInfo.WaterName" value="" autofocus required />
	</div>
	<div class="form-group">
		<p class="text-danger" ng-show="WaterList.WaterName.$invalid && WaterList.WaterName.$dirty">Water Name field is Empty!</p>
	</div>
	
	<div class="form-group">
		<label for="GPIO">GPIO:</label>
		<input type="number" min="0" step="1" name="GPIO" class="form-control" placeholder="Enter GPIO" ng-model="WaterInfo.GPIO" autofocus required />
	</div>
	
	<div class="form-group">
		<label for="Channel">Channel:</label>
		<input type="number" min="0" step="1" name="Channel" class="form-control" placeholder="Enter Channel" ng-model="WaterInfo.Channel" autofocus required />
	</div>
	
	<div class="form-group">
		<button class="btn btn-warning" ng-disabled="WaterList.$invalid">Add Into Database</button>
	</div>
</form>
