<!-- Form used to add new Fan in database -->
<form class="form-horizontal alert alert-warning" name="FanList" id="FanForm" ng-submit="insertFan(FanInfo);" hidden>
<h3 class="text-center">Insert New Fan Into Database</h3>
	<div class="form-group">
		<label for="FanName">Fan Name:</label>
		<input type="text" name="Fan_name" class="form-control" placeholder="Enter Fan Name" ng-model="FanInfo.FanName" value="" autofocus required />
	</div>
	<div class="form-group">
		<p class="text-danger" ng-show="FanList.FanName.$invalid && FanList.FanName.$dirty">Fan Name field is Empty!</p>
	</div>
	
	<div class="form-group">
		<label for="GPIO">GPIO:</label>
		<input type="number" min="0" step="1" name="GPIO" class="form-control" placeholder="Enter GPIO" ng-model="FanInfo.GPIO" autofocus required />
	</div>
	
	<div class="form-group">
		<button class="btn btn-warning" ng-disabled="FanList.$invalid">Add Into Database</button>
	</div>
</form>
