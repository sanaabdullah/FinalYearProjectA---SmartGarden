<!-- Form used for updation of product into database -->
<form class="form-horizontal alert alert-warning" id="editValveForm" ng-submit="UpdateValveInfo(currentValve)" hidden>
<h3 class="text-center">Update Valve Details</h3>

	<div class="form-group">
		<label for="ValveName">Valve Name:</label>
		<input type="text" class="form-control" ng-model="currentValve.ValveName" value="{{currentValve.ValveName}}">
	</div>
	
	<div class="form-group">
		<label for="GPIO">GPIO:</label>
		<input type="number" min="0" step="1" class="form-control" ng-model="currentValve.GPIO" value="{{currentValve.GPIO}}">
	</div>
		
	<div class="form-group">
		<button class="btn btn-warning" ng-disabled="ValveList.$invalid" ng-click="updateMsg(currentValve.ItemID)">Update</button>
	</div>
</form>
