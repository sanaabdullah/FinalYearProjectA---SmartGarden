<!-- Form used to add new Moist in database -->
<form class="form-horizontal alert alert-warning" name="MoistList" id="MoistForm" ng-submit="insertMoist(MoistInfo);" hidden>
<h3 class="text-center">Insert New Soil Moisture Into Database</h3>
	<div class="form-group">
		<label for="MoistName">Soil Moisture Name:</label>
		<input type="text" name="Moist_name" class="form-control" placeholder="Enter Moist Name" ng-model="MoistInfo.MoistName" value="" autofocus required />
	</div>
	<div class="form-group">
		<p class="text-danger" ng-show="MoistList.MoistName.$invalid && MoistList.MoistName.$dirty">Moist Name field is Empty!</p>
	</div>
	
	<div class="form-group">
		<label for="Channel">Channel:</label>
		<input type="number" min="0" step="1" name="Channel" class="form-control" placeholder="Enter Channel" ng-model="MoistInfo.Channel" autofocus required />
	</div>
	
	<div class="form-group">
		<button class="btn btn-warning" ng-disabled="MoistList.$invalid">Add Into Database</button>
	</div>
</form>
