<!-- Form used for updation of product into database -->
<form class="form-horizontal alert alert-warning" id="editTempForm" ng-submit="UpdateTempInfo(currentTemp)" hidden>
<h3 class="text-center">Update Temperature Details</h3>

	<div class="form-group">
		<label for="TemperatureName">Temperature Name:</label>
		<input type="text" class="form-control" ng-model="currentTemp.TempName" value="{{currentTemp.TempName}}">
	</div>
	
	<div class="form-group">
		<label for="GPIO">GPIO:</label>
		<input type="number" min="0" step="1" class="form-control" ng-model="currentTemp.GPIO" value="{{currentTemp.GPIO}}">
	</div>
		
	<div class="form-group">
		<button class="btn btn-warning" ng-disabled="TempList.$invalid" ng-click="updateMsg(currentTemp.ItemID)">Update</button>
	</div>
</form>
