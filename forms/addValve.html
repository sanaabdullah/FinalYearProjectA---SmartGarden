<!-- Form used to add new Valve in database -->
<form class="form-horizontal alert alert-warning" name="ValveList" id="ValveForm" ng-submit="insertValve(ValveInfo);" hidden>
<h3 class="text-center">Insert New Valve Into Database</h3>
	<div class="form-group">
		<label for="ValveName">Valve Name:</label>
		<input type="text" name="Valve_name" class="form-control" placeholder="Enter Valve Name" ng-model="ValveInfo.ValveName" value="" autofocus required />
	</div>
	<div class="form-group">
		<p class="text-danger" ng-show="ValveList.ValveName.$invalid && ValveList.ValveName.$dirty">Valve Name field is Empty!</p>
	</div>
	
	<div class="form-group">
		<label for="GPIO">GPIO:</label>
		<input type="number" min="0" step="1" name="GPIO" class="form-control" placeholder="Enter GPIO" ng-model="ValveInfo.GPIO" autofocus required />
	</div>
	
	<div class="form-group">
		<button class="btn btn-warning" ng-disabled="ValveList.$invalid">Add Into Database</button>
	</div>
</form>
