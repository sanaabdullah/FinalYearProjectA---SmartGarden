<!-- Form used for updation of product into database -->
<form class="form-horizontal alert alert-warning" id="editLightForm" ng-submit="UpdateLightInfo(currentLight)" hidden>
<h3 class="text-center">Update Light Details</h3>

	<div class="form-group">
		<label for="LightName">Light Name:</label>
		<input type="text" class="form-control" ng-model="currentLight.LightName" value="{{currentLight.LightName}}">
	</div>
	
	<div class="form-group">
		<label for="GPIO">GPIO:</label>
		<input type="number" min="0" step="1" class="form-control" ng-model="currentLight.GPIO" value="{{currentLight.GPIO}}">
	</div>
		
	<div class="form-group">
		<button class="btn btn-warning" ng-disabled="LightList.$invalid" ng-click="updateMsg(currentLight.ItemID)">Update</button>
	</div>
</form>
