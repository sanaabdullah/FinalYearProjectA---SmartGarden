<!-- Form used for updation of product into database -->
<form class="form-horizontal alert alert-warning" id="editMoistForm" ng-submit="UpdateMoistInfo(currentMoist)" hidden>
<h3 class="text-center">Update Soil Moisture Details</h3>

	<div class="form-group">
		<label for="MoistName">Soil Moisture Name:</label>
		<input type="text" class="form-control" ng-model="currentMoist.MoistName" value="{{currentMoist.MoistName}}">
	</div>
	
	<div class="form-group">
		<label for="Channel">Channel:</label>
		<input type="number" min="0" step="1" class="form-control" ng-model="currentMoist.Channel" value="{{currentMoist.Channel}}">
	</div>
		
	<div class="form-group">
		<button class="btn btn-warning" ng-disabled="MoistList.$invalid" ng-click="updateMsg(currentMoist.ItemID)">Update</button>
	</div>
</form>
